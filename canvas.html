<!DOCTYPE HTML>
<html>
<head>  
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'></script>
<script>

var tabP = [], tabR=[], tabO=[], tabSJ=[], tabSA=[], tabE=[], tabRecette=[], tabDepenses=[];
function getSpec(){
$.getJSON('visualisation.php',function(data) {
	$.each(data,function(Titre,val){
		$.each(val,function(key2,val2){
			switch ($key2){
			if(key2 =='P'){
				tabP.push({
					label: Titre,
					y: val2
				});	
			} else if(key2 =='R'){
				tabR.push({
					label: Titre,
					y: val2
				});					

			} else if(key2 =='O'){
				tabO.push({
					label: Titre,
					y: val2
				});	
			} else if(key2 =='SJ'){
				tabSJ.push({
					label: Titre,
					y: val2
				});	
			} else if(key2 =='SA'){
				tabSA.push({
					label: Titre,
					y: val2
				});	
			} else if(key2 =='E'){
				tabE.push({
					label: Titre,
					y: val2
				});	
			} else if(key2 =='Recette'){
				tabRecette.push({
					label: Titre,
					y: val2
				});	
			} else if(key2 =='Depenses'){
				tabDepenses.push({
					label: Titre,
					y: val2
				});	
			}
		}
		});
	});
});

}

window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	
});
SJCanvas();



	function SJCanvas(){

		var donnees ={
			type: "column",
			name: "Nombre de billet",
			dataPoints: getSpec()
		};

		chart.options.data.text = "Nombre de billet tarif NP pay√© par spectacle";
		chart.options.data = [];
		chart.options.data.push(donnees);
		//chart.options.toolTip.content = popUpSJ
		chart.render();


	}


function toggleDataSeries(e) {
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
